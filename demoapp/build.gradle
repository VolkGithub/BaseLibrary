apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.kevin.building"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.2"
    }
    buildTypes {
        release {
            resValue("string", "app_name", "资源库")
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            resValue("string", "app_name", "资源库测试")
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        armv7_debug {
            ndk {
                abiFilters "armeabi-v7a", ""
            }
            resValue("string", "collectUrl", "http://123.57.213.13:8080/collect-web")
            resValue("string", "ccUrl", "http://123.57.213.15:10080/cc-web/")
        }
        armv7_release {
            ndk {
                abiFilters "armeabi-v7a", ""
            }
            resValue("string", "collectUrl", "http://123.56.44.160:8080/collect-web")
            resValue("string", "ccUrl", "http://123.57.213.15:10080/cc-web/")
        }
        x86_debug {
            ndk {
                abiFilters "x86", ""
            }
            resValue("string", "collectUrl", "http://123.57.213.13:8080/collect-web")
            resValue("string", "ccUrl", "http://123.57.213.15:10080/cc-web/")
        }
        x86_release {
            ndk {
                abiFilters "x86", ""
            }
            resValue("string", "collectUrl", "http://123.56.44.160:8080/collect-web")
            resValue("string", "ccUrl", "http://123.57.213.15:10080/cc-web/")
        }

    }
}

dependencies {
    compile project(':baselibrary')
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.android.support:design:23.0.1'
}
